<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Listado de Productos</h2>
    <a href="/producto/nuevo" class="btn btn-primary mb-3">Nuevo Producto</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id_producto}"></td>
            <td th:text="${producto.nombre_producto}"></td>
            <td th:text="${producto.precio_uni}"></td>
            <td th:text="${producto.stock_producto}"></td>
            <td>
                <a th:href="@{/producto/editar/{id}(id=${producto.id_producto})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/producto/eliminar/{id}(id=${producto.id_producto})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
