<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Listado de Estados de Orden</h2>
    <a href="/nuevoestado" class="btn btn-primary mb-3">Nuevo Estado</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="est : ${listaEstudiantes}">
         <th th:text="${est.id_estado}" class="px-6 py-4"></th>
					<td th:text="${est.nombre_estado}" class="px-6 py-4"></td>
            <td>
         				<td>
						<a th:href="@{/editar/{id}(id=${est.id_estado})}">Editar</a>
						<a th:href="@{/eliminar/{id}(id=${est.id_estado})}">Borrar</a>

						
					</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
