<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tipos de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Listado de Tipos de Entrega</h2>
         <a href="/nuevodireccion" class="btn btn-primary mb-3">Nuevo Tipo de Entrega</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrega : ${listaEstudiantes}">
                    <td th:text="${entrega.id_tipo_direccion}" class="px-6 py-4"></td>
                    <td th:text="${entrega.nombre_tipo}" class="px-6 py-4"></td>
                    <td>
                     
                    </td>
                  <td>
		<a th:href="@{/editardireccion/{id}(id=${entrega.id_tipo_direccion})}">Editar</a>
				<a th:href="@{/eliminardireccion/{id}(id=${entrega.id_tipo_direccion})}">Borrar</a>
	
					</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
