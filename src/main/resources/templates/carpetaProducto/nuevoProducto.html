<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Nuevo Producto</h2>
    <form th:action="@{/producto}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categor√≠a</label>
            <select th:field="*{categoria}" class="form-control" id="categoria" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.nombreCategoria}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="precioUni" class="form-label">Precio Unitario</label>
            <input type="number" th:field="*{precioUni}" class="form-control" id="precioUni" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stockProducto" class="form-label">Stock</label>
            <input type="number" th:field="*{stockProducto}" class="form-control" id="stockProducto" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/producto" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
